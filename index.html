<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>Tab选项卡开发</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul li {
            list-style: none
        }
        
        body {
            padding: 100px;
            background: #767676
        }
    </style>
    <link rel="stylesheet" href="tab.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="tab.js"></script>
</head>

<body>
    <div class="js-tab tab" data-config='{
                "triggerType": "click",
                "effect": "fade",
                "invoke": 3,
                "auto": 1000
            }'>
        <ul class="tab-nav">
            <li class="actived"><a href="javascript:void(0);">新闻</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">电影</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="img/272.jpg" width="800px" height="500px"></img>
            </div>
            <div class="content-item"><img src="img/274.jpg" width="800px" height="500px"></img>
            </div>
            <div class=" content-item "><img src="img/278.jpg " width="800px" height="500px"></img>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 注册方式1
            // var tab1 = new Tab(
            //     $('.js-tab').eq(0)
            // );


            // 注册方式2
            $('.js-tab').tab()
        });
    </script>
</body>

</html>
